<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="mainSection">
  <section class="firstSection">
    <img src="images/image-equilibrium.jpg" alt="" height="250px" width="250px" class="firstImage">
    <h2>Equilibrium #3429</h2>
    <p class="mainParagraph">Equilibrium collection promotes balance and calm.</p> 
    <img src="images/icon-ethereum.svg" alt="">
    <span class="firstSpan">0.041 ETH</span>
    <img src="images/icon-clock.svg" alt="">
    <span class="secondSpan">3 days left</span>
  </section>
    <section class="secondSection">
      <img src="images/image-avatar.png" alt="" height="25px" width="25px" class="secondImage">
      <p class="secondParagraph">Creation of <soan class="spanName">Jules Wyvern</soan></p></section>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avram Bozanovic</a>.
  </div>
</body>
</html>
